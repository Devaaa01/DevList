<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlist</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Icon Link -->
     <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="todo-container">
        <header class="logo">
            <h1>DevList Web</h1>
        </header>   

        <div class="todo">
            <h1>To-Do List</h1>

        <form class="todo-input">
            <input required type="text" id="task-input" placeholder="Enter new task..."/>
            <button type="submit" id="task-input-btn"><i data-feather="plus" class="plus-icon"></i></button>
        </form>

        <div class="input-container">
            <ul id="task-list">
                
            </ul>
        </div>


        </div>
    </div>


    <!-- JS Link -->
    <script src="main.js"></script>

    <!-- Icon Link -->
    <script>
      feather.replace();
    </script>
</body>
</html>
